<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contactanos</title>
  <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">

  <script src="https://kit.fontawesome.com/d91e5581b0.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Iceberg&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/contact-us.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header>

    <div class="logo">

      <picture class="logo__img">
        <img src="../images/logo.svg" alt="Logo">
      </picture>

      <div class="logo__text">
        <h1 class="logo__titel">NoNap Team</h1>
        <div class="logo__subbackground">
          <h2 class="logo__subtitle">Trabajo>Pereza</h2>
        </div>
      </div>

    </div>

    <nav>
      <ul class="nav">
        <li class="nav__item item1"><a href="../index.html" class="nav__a">Inicio</a> </li>
        <li class="nav__item item2"><a href="../pages/contact-us.html" class="nav__a">Contactanos</a> </li>
      </ul>
    </nav>

  </header>

  <main>
    <div class="container">
      <div class="title">
        <h1>¡Unete al team!</h1>
      </div>

      <div class="contact">
        <section class="card" id="contact__decoration">

          <figure class="card__img">
            <img src="../images/contactanos.svg" alt="">
          </figure>

        </section>
        <form class="card" id="contact__form" action="">

          <label class="card__input name" for="name">
            <input id="name" name="text" autocomplete="name" type="text" placeholder="name">
          </label>

          <label class="card__input email" for="email">
            <input id="email" name="email" autocomplete="email" type="email" placeholder="email">
          </label>

          <label class="card__input menssage" for="menssage">
            <textarea name="menssage" id="menssage" cols="30" rows="10" placeholder="mensaje..."></textarea>
          </label>
          <input class="card__submit buttom" type="submit">
        </form>
      </div>
    </div>



  </main>

  <footer>
    <div class="container">

      <div class="card" id="fooder__sponsor">
        <h4 class="card__title">Sponsor</h4>
        <picture class="card__img"><img src="../images/platzi.svg" alt="Imagen de platzi"></picture>
      </div>

      <div class="card" id="footer__info">
        <h4 class="card__title">Desarrolladores:</h4>
        <ul class="card__list">
          <li><a href="#"> @Tucho </a></li>
          <li><a href="#"> @Carricita</a> </li>
          <!-- <li> <a href=""> @Jeisson </a></li> -->
        </ul>
      </div>

      <div class="card" id="footer__info--1">
        <div>
          <h4 class="card__title">Más:</h4>
          <p class="card__paragraph info__text">Sumate al equipo Legales</p>
        </div>

      </div>

      <div class="card" id="footer__social">
        <ul class="card__list">
          <li><a href="#"><i class="fa-brands fa-facebook"></i></a> </li>
          <li><a href="#"><i class="fa-brands fa-twitter-square"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-github"> </i></a></li>
        </ul>
      </div>

    </div>

  </footer>
</body>

</html>
